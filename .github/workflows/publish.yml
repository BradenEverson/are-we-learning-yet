name: Publish

on:
  push:
    branches:
      - master
  schedule:
    - cron: "30 23 * * 0"

jobs:
  build:
    uses: anowell/are-we-learning-yet/.github/workflows/build.yml@v1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
